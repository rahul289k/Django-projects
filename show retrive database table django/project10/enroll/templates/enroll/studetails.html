<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px black solid;
        }
    </style>
</head>
<body>
    {% if stu %}
        <h1>Show data</h1>
        <table>

            <tr>
                <th>ID</th>
                <th>STU_id</th>
                <th>NAME</th>
                <th>Email</th>
                <th>Password</th>
                <th>comment</th>
            </tr>
       
        {% for st in stu %}
        <tr>
        <td>
           {{st.id}}
        </td>
        <td>
           {{st.stuid}}
        </td>
        <td>
          {{st.stuname}}
        </td>
        <td>
            {{st.stuemail}}
        </td>
        <td>
           {{st.stupass}}
        </td>
        <td>
           {{st.comment}}
        </td>
        </tr>
           
        {% endfor %}

    {% else %}
        <h4>NO data availabe</h4>
    </table>
    {% endif %}
   
</body>
</html>
