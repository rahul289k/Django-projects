<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} other {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">

    {% block css %}<link rel="stylesheet" href="{% static 'core/css/style.css' %}"> {% endblock css %}

</head>
<body>
    <nav>
        <li>Home</li>
        <li>about</li>
        <li>Django course detail</li>
    </nav>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    {% block content %} {% endblock content %}
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/jquary.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
</body>
</html>
